<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üç∑ WineFinder KB</title>
</head>
<body>
  <h1>Add a new wine to the DB</h1>

  <form id="wineForm">
    <input type="text" placeholder="Name" name="name" required>
    <input type="text" placeholder="Grape" name="grape" required>
    <input type="text" placeholder="Region" name="region" required>
    <input type="text" placeholder="Country" name="country" required>
    <input type="number" placeholder="Vintage" name="vintage" required>

    <br>

    <label>Body:</label>
    <input type="radio" name="body" value="light-body" required>Light
    <input type="radio" name="body" value="medium-body">Medium
    <input type="radio" name="body" value="full-body">Full

    <br>

    <label>Tannin:</label>
    <input type="radio" name="tannin" value="light-tannin" required>Light
    <input type="radio" name="tannin" value="medium-tannin">Medium
    <input type="radio" name="tannin" value="full-tannin">Full

    <br>

    <label>Acidity:</label>
    <input type="radio" name="acidity" value="light-acidity" required>Light
    <input type="radio" name="acidity" value="medium-acidity">Medium
    <input type="radio" name="acidity" value="full-acidity">Full

    <br>

    <label>Coravin:</label>
    <input type="radio" name="coravin" value="true">Yes
    <input type="radio" name="coravin" value="false" checked>No

    <br>

    <label>Serve by btl only:</label>
    <input type="radio" name="btlOnly" value="true">Yes
    <input type="radio" name="btlOnly" value="false" checked>No

    <br>

    <label>Glass Type:</label>
    <input type="radio" name="glass" value="Standard" checked>Standard
    <input type="radio" name="glass" value="Burgundy">Burgundy
    <input type="radio" name="glass" value="Bordeaux">Bordeaux
    <input type="radio" name="glass" value="Flute">Flute
    <input type="radio" name="glass" value="Tst">Tst

    <br>

    <textarea name="sommNotes" placeholder="Optional sommelier notes"></textarea>

    <br><br>

    <button type="button" id="addWineBtn">Add Wine</button>
    <button type="reset">Reset Form</button>
  </form>

  <br>

  <label>Upload current wines.json:</label>
  <input type="file" id="uploadJSON" accept=".json">

  <br><br>

  <div id="tableContainer"></div>
  <script src="form-handler.js"></script>
</body>
</html>
