<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- CDN for GoogleFonts and FontAwesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/446539a77f.js" crossorigin="anonymous"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="wine-admin-style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üç∑ WineFinder KB</title>
</head>
<body>
  <div class="bg-image"></div>


<!-- Form for adding new wine to the DB -->
<form id="wineForm">
  <h1>Add a new wine to the DB  <i class="fa-solid fa-database fa-md"></i></h1>
  <input type="text" placeholder="Name üè∑Ô∏è" name="name" class="commonStyle" required>
  <input type="text" placeholder="Grape üçá" name="grape" class="commonStyle" required>
  <input type="text" placeholder="Region üìå" name="region" class="commonStyle" required>
  <input type="text" placeholder="Country üó∫Ô∏è" name="country" class="commonStyle" required>
  <input type="number" placeholder="Vintage üóìÔ∏è" name="vintage" class="commonStyle" required>

  <br>

  <input type="radio" name="body" value="light-body" id="light-body" required>
  <label for="light-body" class="commonStyle">Light Body</label>
  <input type="radio" name="body" value="medium-body"id="medium-body">
  <label for="medium-body" class="commonStyle">Medium Body</label>
  <input type="radio" name="body" value="full-body" id="full-body">
  <label for="full-body" class="commonStyle">Full Body</label>

  <br>

  <input type="radio" name="tannin" value="light-tannin" id="light-tannin" required>
  <label for="light-tannin" class="commonStyle">Light Tannin</label>
  <input type="radio" name="tannin" value="medium-tannin" id="medium-tannin">
  <label for="medium-tannin" class="commonStyle">Medium Tannin</label>
  <input type="radio" name="tannin" value="full-tannin" id="full-tannin">
  <label for="full-tannin" class="commonStyle">Full Tannin</label>

  <br>


  <input type="radio" name="acidity" value="light-acidity" id="light-acidity" required>
  <label for="light-acidity" class="commonStyle">Light Acidity</label>
  <input type="radio" name="acidity" value="medium-acidity" id="medium-acidity">
  <label for="medium-acidity" class="commonStyle">Medium Acidity</label>
  <input type="radio" name="acidity" value="full-acidity" id="full-acidity">
  <label for="full-acidity" class="commonStyle">Full Acidity</label>

  <br>

  <input type="radio" name="glass" value="Tst" id="Tst">
  <label for="Tst" class="commonStyle">Tasting Gls</label>
  <input type="radio" name="glass" value="Flute" id="Flute">
  <label for="Flute" class="commonStyle">Flute</label>
  <input type="radio" name="glass" value="Burgundy" id="Burgundy">
  <label for="Burgundy" class="commonStyle">Burgundy Gls</label>
  <input type="radio" name="glass" value="Bordeaux" id="Bordeaux">
  <label for="Bordeaux" class="commonStyle">Bordeaux Gls</label>
  <input type="radio" name="glass" value="Standard" id="Standard" checked>
  <label for="Standard" class="commonStyle">Standard Gls</label>

  <br>

  <input type="radio" name="coravin" value="true" id="coravin-yes">
  <label for="coravin-yes" class="commonStyle">needs to be coravined</label>
  <input type="radio" name="coravin" value="false" id="coravin-no" checked>
  <label for="coravin-no" class="commonStyle">no need to coravin</label>

  <br>

  <input type="radio" name="btlOnly" value="true" id="btlOnly-yes">
  <label for="btlOnly-yes" class="commonStyle">only by the bottle</label>
  <input type="radio" name="btlOnly" value="false" id="btlOnly-no" checked>
  <label for="btlOnly-no" class="commonStyle">available by the glass/carafe</label>

  <br>

  <textarea name="sommNotes" class="commonStyle" placeholder="Optional sommelier notes. Feel free to throw in any fun facts or additional info that you think the team should know about this wine"></textarea>

  <br>

  <input type="url" placeholder="Image URL/Path (optional)" name="imageUrl" id="imageUrlInput" class="commonStyle">
  <img id="imagePreview" src="" alt="Image Preview">

  <br><br>
  <button type="reset" class="commonStyle">‚ÄºÔ∏è Reset Form ‚ÄºÔ∏è</button>
  <button type="button" id="addWineBtn" class="commonStyle">Add Wine ‚úÖ</button>
  
</form>

<br>

  <!-- upload other version of JSON DB -->
    <div class="uploadJSON">
    <label><i class="fa-solid fa-upload"></i> Upload current "wines.json" file: </label>
    <input type="file" id="uploadJSON" accept=".json">
    </div>


<br><br>

<!-- container for summary table -->
<div id="tableContainer"></div>

<!-- Mini map of the wine cellar -->
<div id="mapContainer">
  <div class="miniMapLegend">
    <i class="fa-solid fa-door-open fa-2xl"></i><br><br>
    Entrance to the Cellar<br><br>
    <i class="fa-solid fa-arrow-left fa-beat-fade"></i> restaurant/barback
  </div>
  <div id="s1-container"></div>
  <div id="g1-container" class="gap"></div>
  <div id="s2-container"></div>
  <div id="g2-container" class="gap"></div>
  <div id="s3-container"></div>
  <div id="g3-container" class="gap">Big Gap</div>
  <div id="s4-container"></div>
  <div id="g4-container" class="gap">Curve to the Cellar</div>
  <div id="s5-container"></div>
  <div id="g5-container" class="gap"></div>
  <div id="s6-container"></div>
  <div class="miniMapLegend">
    <i class="fa-solid fa-martini-glass-citrus fa-flip fa-2xl"></i><br><br>
    To the bar <i class="fa-solid fa-arrow-right"></i></div>
</div>

<div>
  <select id="wineDropDownSelection" class="commonStyle">
  </select>
  <button id="confirmAllocationBtn" class="commonStyle">Confirm Allocation</button>
  <button id="exportJsonBtn" class="commonStyle">Export Updated JSON</button>
</div>

<!-- Vanila JS page controls -->
<script src="form-handler.js"></script>

</body>
</html>
